<!DOCTYPE html>
<html>
  <head>
    <title>Animazione example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .box {
        position: absolute;
        left: 0;
        top: 0;
        background-color: red;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script src="../dist/animazione.js"></script>
    <script>
      var box = document.querySelector('.box');
      var t = new Animazione({
        render: renderLeft,
        target: box,
        duration: 500,
        initialValue: 0,
        endValue: 500,
        easing: t => t,
        onComplete: () => { console.log('first finished') }
      }).wait(500).andThen({
        render: renderTop,
        duration: 500,
        initialValue: 0,
        endValue: 500,
        onComplete: () => { console.log('second finished') }
      }).wait(500).andThen({
        render: renderLeft,
        duration: 500,
        initialValue: 500,
        endValue: 0,
        onComplete: () => { console.log('third finished') }
      }).wait(500).andThen({
        render: renderTop,
        duration: 500,
        initialValue: 500,
        endValue: 0,
        onComplete: () => { console.log('fourth finished') }
      }).wait(500).loop().start();

      function renderLeft(val) {
        this.style['left'] = val + 'px';
      }
      function renderTop(val) {
        this.style['top'] = val + 'px';
      }
    </script>
  </body>
</html>
